<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Aytac Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="hero">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="logo">

                <h2> Facebook helps you connect and share with the people in your life.</h2>
            </div>

            <div class="right">
                <div class="form">
                    <input placeholder="Email adress or phone number" type="text">
                    <input placeholder=" Password" type="password">
                    <button class="primary">
                        Log in
                    </button>
                    <button class="link">
                        Forgotten Password?
                    </button>
                    <hr>
                    <button class="account">
                        Creat new account
                    </button>
                </div>
                <p>
                    <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">
                        Create a Page
                    </a>
                    for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p style="margin: 0;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, alias.</p>
        </div>
    </footer>
